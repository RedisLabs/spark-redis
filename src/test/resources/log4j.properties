# Root logger option
log4j.rootLogger=WARN, stdout
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# DEBUG
#log4j.logger.com.redislabs.provider.redis=DEBUG, stdout
#log4j.logger.org.apache.spark.sql.redis=DEBUG, stdout
log4j.logger.com.redislabs.provider.redis.util.StreamUtils=DEBUG
log4j.logger.org.apache.spark.sql.redis.stream=DEBUG
log4j.logger.org.apache.spark.sql.redis.stream.RedisStreamReader=INFO

